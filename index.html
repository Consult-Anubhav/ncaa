<!DOCTYPE html>
    <head>
        <title>NCAA Colors</title>
        <link rel="stylesheet" href="colors.css">

        <!-- jquery script file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <!-- add local script file -->
        <script src="script.js"></script>

    </head>
    <body>
        <div id="root" ng-app="ncaa" ng-controller="ncaaController">
            
            <style>
                .teamCapsule
                {
                    border: 1px solid black;
                    border-radius: 5px;
                    line-height: 1.2;
                }
            </style>

            <div class="container">
                <div class="table-responsive">
                    <table class="table d-table table-sm-stack table-sm-striped mb-0 table-borderless" id="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th colspan="{{max_colors}}">Teams</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="t in data">
                            <td ng-bind="{{$index+1}}"></td>
                            <td class="align-middle" ng-repeat="c in t.teamColorCodes">
                                <div class="d-flex justify-content-between">
                                    <span ng-style="{'color': '#{{ c.replace('#', '').substring(0,6) }}'}">#{{c.replace('#', '').substring(0,6)}}</span>
                                    <span ng-style="{'color': '#{{ c.replace('#', '').substring(0,6) | getColor }}'}">#{{c.replace('#', '').substring(0,6) | getColor}}</span>
                                </div>
                                <div class="teamCapsule px-2 py-1 my-auto" 
                                    ng-style="{'background-color':'#{{c.replace('#', '').substring(0,6)}}', 'color': '#{{ c.replace('#', '').substring(0,6) | getColor }}'}">
                                    <div class="row" style="height: 48px; min-width: 250px;">
                                        <div class="col-3">
                                            <div class="d-flex align-items-center h-100">
                                                <img ng-src="{{t.teamImageLink}}" style="max-height: 48px; max-width: 48px;">
                                            </div>
                                        </div> 
                                        <div class="col-9">
                                            <div class="d-flex align-items-center h-100">
                                                {{t.teamName}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td ng-repeat="c in [].constructor(max_colors - t.teamColorCodes.length) track by $index">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </body>
</html>
